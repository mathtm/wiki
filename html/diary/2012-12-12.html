<h3 id="toc_0.0.1">2012-12-12</h3>

<p>
早上六点半出门，还没看出下雪征兆。坐在班车上，迷迷糊糊间听司机说下雪了。
上午雪下得很大。原计划中午和徐怀来一期吃午饭的，也推到下周三了。
</p>
