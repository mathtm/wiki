<p>
最近几天发生了好些事情，都忘了记。
</p>

<p>
酿了一罐葡萄酒，倒灌的时候打破了，暗红的酒浆流了满地，酒味两三天后才消散。
</p>

<p>
对自己在诺君安的定位还是没理清楚。
</p>
