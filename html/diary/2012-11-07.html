<h3 id="toc_0.0.1">2012-11-07</h3>

<p>
一个星期以来，左边膝盖一直不舒服，不疼，但走路一瘸一拐的。
上午去人民医院看大夫。早上8点，在自助挂号机上挂了陈坚大夫的12号。
排队到10:45 才见到大夫。 
诊断结果为髌腱炎，开了两盒狗皮膏。
</p>

<p>
在NJA的工作不饱满，带售前团队只占用不到一半的时间，其它领域还没找到感觉。
</p>
